<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta property="og:url"                content="https://app.tzwrap.com" />
  <meta property="og:title"              content="Wrap Protocol - bridge between Ethereum and Tezos" />
  <meta property="og:description"        content="Wrap Protocol by Bender Labs, decentralized bridge between Ethereum and Tezos" />
  <meta property="og:image"              content="%PUBLIC_URL%/logo512.png" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@Wrap_Protocol" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Wrap Protocol by Bender Labs, decentralized bridge between Ethereum and Tezos"
  />
  <meta name="fortmatic-site-verification" content="RbSVuE69cOaakaPs" />

  <link rel="icon" href="<%= process.env.PUBLIC_PATH %>favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="apple-touch-icon" href="<%= process.env.PUBLIC_PATH %>logo192.png" />
  <link rel="manifest" href="<%= process.env.PUBLIC_PATH %>manifest.json" />

  <%= htmlWebpackPlugin.tags.headTags %>
  <!--
      Notice the use of <%= process.env.PUBLIC_PATH %> in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "<%= process.env.PUBLIC_PATH %>/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Wrap Protocol - bridge between Ethereum and Tezos</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="background-container"></div>
<div id="root"></div>
<!--
    This HTML file is a template.
    If you open it directly in the browser, you will see an empty page.
    You can add webfonts, meta tags, or analytics to this file.
    The build step will place the bundled scripts into the <bodyComp> tag.
    To begin the development, run `npm start` or `yarn start`.
    To create a production bundle, use `npm run build` or `yarn build`.
  -->
<%= htmlWebpackPlugin.tags.bodyTags %>
</body>
</html>
